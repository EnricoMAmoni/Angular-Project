


<div class="login-container">
    <div class="row">
        <div class="col-12 md-6">
            <div class="logo">
               <div>vidD</div> 
                <div>vi</div>
            </div>
            <div class="logo2">Personal Area</div>
            <div class="point"><span class="point2">.</span>.<span class="point2">.</span></div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="pword">Password</label>
                    <input type="password" name="pword" class="form-control" [(ngModel)]="password">
                </div>
                <div class="btn-container">
                    <div class="error">{{errorMsg}}</div>
                    <button class="btn btn-dark" (click)="login()">Login</button>
                </div>
            </div>
        
        </div>
    </div>
</div>
