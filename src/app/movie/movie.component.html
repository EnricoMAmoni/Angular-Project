<app-header></app-header>
<div class="movie-container">
    <div class="top"></div>
    <div class="left">
        <div class="name">{{movie?.name}}</div>
        <div class="rating">{{movie?.rating}}</div>
        <div class="cover">
            <img [src]="movie.cover" alt="">
        </div>
        <div class="right">
            <div class="title">Rate This Movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review"  rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews" *ngIf="movie?.reviews?.lenght > 0">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published_on | date: "dd-MMM-YYYY"}}</div>
                    </div>
                    <div class="review-right"></div>
                </div>
            </div>
        </div>
        <div class="reviews" *ngIf="movie?.reviews?.lenght === 0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
